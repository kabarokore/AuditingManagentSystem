<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIT MANAGEMENT SYSYTEM - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(to right, #2c5282, #4299e1);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .card-header {
            text-align: center;
            background-color: #2c5282;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 5px;
            border: 1px solid #a0aec0;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2c5282;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #2c5282;
            border: none;
            width: 100%;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #234669;
        }

        .register-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #2c5282;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Alert Styling */
        .alert {
            margin-bottom: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">

            <!-- Error and Logout Alerts -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>

            <!-- Login Form Card -->
            <div class="card">
                <div class="card-header">
                    <span class="logo-icon"><i class="fas fa-shield-alt"></i></span>
                    Login to Your Account
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}">
                        <!-- Email Field -->
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" required />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                        <!-- Register Link -->
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Not registered yet?</span>
                            <a th:href="@{/register}" class="register-link">Create an account</a>
                        </div>

                        <div class="mt-3">
                            <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot password?</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
